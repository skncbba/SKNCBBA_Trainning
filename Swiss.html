<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Money, Swiss Style: A Fun Intro</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            text-align: center;
            padding: 40px 20px 10px;
            background: radial-gradient(circle at top, #1d4ed8, #020617);
            color: #f9fafb;
        }

        header h1 {
            margin: 0;
            font-size: 2.4rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.05rem;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px 20px 25px;
            background: #020617;
            border-bottom: 1px solid #1f2937;
        }

        .nav a {
            text-decoration: none;
            color: #e5e7eb;
            background: #111827;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.9rem;
            border: 1px solid #1f2937;
            transition: all 0.2s ease;
        }

        .nav a:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        section {
            margin-bottom: 50px;
            padding: 24px 20px;
            border-radius: 16px;
            background: #020617;
            border: 1px solid #1f2937;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        }

        section h2 {
            margin-top: 0;
            font-size: 1.6rem;
            color: #bfdbfe;
        }

        .tagline {
            font-size: 0.95rem;
            color: #9ca3af;
            margin-bottom: 14px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        .highlight {
            color: #22c55e;
            font-weight: 600;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .card {
            background: #020617;
            border-radius: 14px;
            border: 1px solid #1f2937;
            padding: 14px 14px 16px;
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.05rem;
            color: #93c5fd;
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
            background: #1e293b;
            color: #e5e7eb;
            margin-bottom: 6px;
        }

        .example-box {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #020617;
            border: 1px dashed #374151;
            font-size: 0.9rem;
        }

        .emoji {
            font-size: 1.2rem;
            margin-right: 4px;
        }

        .big-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #facc15;
        }

        .footer-note {
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 40px;
        }

        .quiz {
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #020617;
            border: 1px solid #1d4ed8;
            font-size: 0.9rem;
        }

        .quiz p {
            margin: 0 0 6px;
        }
